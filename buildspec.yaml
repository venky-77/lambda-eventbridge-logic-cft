version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "[Starting Install]"
      - pip install Jinja2 PyYAML
      - SOURCE_VERSION=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)

  pre_build:
    commands:
      - echo "[Starting Pre-Build]"
      - echo "Printing Environmental Variables..."
      - echo "Account Id -> $ACCOUNT_ID"
      - echo "Cloudformation Template -> $CLOUDFORMATION_TEMPLATE"
      - echo "CodeBuild Webhook Event -> $CODEBUILD_WEBHOOK_EVENT"
      - echo "GitHub Branch -> $GITHUB_BRANCH"
      - echo "GitHub Repo Name -> $GITHUB_REPO_NAME"
      - echo "Product -> $PRODUCT"
      - echo "Region -> $REGION"
      - echo "AppCid -> $APPCID"
      - echo "Environment -> $ENVIRONMENT"

      - echo "Starting Template Validation"
      - sam validate --template ./cloudformation/${CLOUDFORMATION_TEMPLATE}

  build:
    commands:
      - echo "[Starting Main-Build]"
      - echo "ðŸ“¦ Rendering CloudFormation templates from parameter files..."
      - python render.py
      - echo "ðŸ“‚ Contents of output/:"
      - ls -l output/ || echo "No templates generated."

      - echo "----Deploying Cloudformation Stack - lambda-eventbridge-cft----"
      - sam deploy \
          --capabilities CAPABILITY_AUTO_EXPAND \
          --no-fail-on-empty-changeset \
          --region ${REGION} \
          --stack-name lambda-eventbridge-cft \
          --template-file ./cloudformation/${CLOUDFORMATION_TEMPLATE}

  post_build:
    commands:
      - echo "[Starting Post-Build]"
      - echo "ðŸš€ Deploying rendered templates..."
      - |
        if [ -d output ] && [ "$(ls -A output)" ]; then
          for file in output/*.yaml; do
            stack_name=$(basename "$file" .yaml | sed 's/_/-/g')
            echo "Deploying stack: $stack_name"
            aws cloudformation deploy \
              --template-file "$file" \
              --stack-name "$stack_name" \
              --capabilities CAPABILITY_NAMED_IAM \
              --no-fail-on-empty-changeset \
              --region ${REGION}
          done
        else
          echo "âœ… No templates to deploy. Skipping."
        fi

artifacts:
  files:
    - output/*.yaml













